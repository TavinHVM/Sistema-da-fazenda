<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styleregistroprodutos.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Clientes</h1>

    <div class="split-section">
        <!-- Formulário de Cadastro -->
        <div class="form-section">
            <h2>Cadastrar Cliente</h2>
            <label for="codigo-cliente">Código do Cliente:</label>
            <input type="text" id="codigo-cliente" readonly>

            <label for="tipo-pessoa">Tipo de Pessoa:</label>
            <select id="tipo-pessoa">
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
            </select>

            <label for="nome-cliente">Nome:</label>
            <input type="text" id="nome-cliente">

            <label for="sexo-cliente">Sexo:</label>
            <select id="sexo-cliente">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Nenhum">Nenhum</option>
                <option value="Outros">Outros</option>
            </select>

            <label for="email-cliente">E-mail:</label>
            <input type="text" id="email-cliente">

            <label for="telefone1-cliente">Telefone 1:</label>
            <input type="text" id="telefone1-cliente">

            <label for="telefone2-cliente">Telefone 2:</label>
            <input type="text" id="telefone2-cliente">

            <label for="data-cadastro">Data do Cadastro:</label>
            <input type="date" id="data-cadastro">

            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes">

            <div class="buttons-container">
                <a href="cadastro.html"><button id="btn-voltar">Voltar</button></a>
                <button id="btn-limpar-cliente">Limpar</button>
                <button id="btn-gravar-cliente">Gravar</button>
            </div>
        </div>

        <!-- Tabela de Clientes -->
        <div class="table-section">
            <h2>Clientes Cadastrados</h2>
            <table id="tabela-clientes">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Email</th>
                    <th>Telefone 1</th>
                    <th>Telefone 2</th>
                    <th>Data</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="scriptcadastrocliente.js"></script>
</body>
</html>
