<!DOCTYPE html>
<html>
<head>
    <title>Cadastros</title>
    <link rel="stylesheet" href="styleglobal.css">
</head>
<body>
    <div class="container">
        <h1>Sistema da Fazenda</h1>
        <a href="cadastroclientes.html"><button id="btn-cadastroclientes">Cadastro de Clientes</button></a>
        <a href="cadastrofuncionarios.html" id="btn-cadastrofuncionarios"><button>Cadastro de Funcionarios</button></a>
        <a href="cadastrofornecedores.html"><button id="btn-cadastrofornecedores">Cadastro de Fornecedores</button></a>
        <a href="inicial.html"><button id="btn-voltar">Voltar</button></a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const usuario = JSON.parse(sessionStorage.getItem("usuarioLogado"));
            if (usuario && usuario.tipo === "funcionario") {
                document.getElementById("btn-cadastrofuncionarios").style.display = "none";
            }
        });
    </script>
</body>
</html>
