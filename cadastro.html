<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Funcionários</title>
    <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro de Clientes e Funcionários</h2>
        </div>
        <div class="content">
            <div class="info-gerais">
                <label>Código:</label>
                <input type="text">
                
                <div class="classification">
                    <label>Classificação:</label>
                    <label><input type="radio" name="classificacao" value="funcionario"> Funcionário</label>
                    <label><input type="radio" name="classificacao" value="cliente"> Cliente</label>
                </div>

                <div class="tipo-pessoa">
                    <label>Tipo de pessoa:</label>
                    <label><input type="radio" name="tipo" value="cpf"> CPF</label>
                    <label><input type="radio" name="tipo" value="cnpj"> CNPJ</label>
                </div>

                <label>CPF/CNPJ:</label>
                <input type="text">

                <label>Nome:</label>
                <input type="text">

                <label>Grupo:</label>
                <select>
                    <option>GRUPO GERAL CLIENTES</option>
                </select>
            </div>

            <div class="info-pessoais">
                <label>Dt. nasc:</label>
                <input type="date">
                
                <label>Sexo:</label>
                <select>
                    <option>0 - NENHUM</option>
                </select>
                
                <label>Estado Civil:</label>
                <select>
                    <option>0 - NENHUM</option>
                </select>

                <label>Email:</label>
                <input type="email">
                
                <label>Tipo doc:</label>
                <input type="text">

                <label>Número:</label>
                <input type="text">
                
                <label>Org. Exped:</label>
                <input type="text">
                
                <label>UF:</label>
                <input type="text">
                
                <label>Dt. Emissão:</label>
                <input type="date">
            </div>

            <div class="telefones">
                <h3>Telefones</h3>
                <table>
                    <tr>
                        <th>Tipo</th>
                        <th>N° Telefone</th>
                        <th>Observação</th>
                    </tr>
                    <!-- Linha de exemplo -->
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="enderecos">
                <h3>Endereços</h3>
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th>Endereço</th>
                        <th>Tx. entrega</th>
                        <th>NF</th>
                        <th>Observação</th>
                    </tr>
                    <!-- Linha de exemplo -->
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="observacoes">
                <label>Observações e informações profissionais</label>
                <textarea></textarea>
            </div>

            <div class="buttons">
                <button>Excluir</button>
                <button>Limpar</button>
                <button>Refazer</button>
                <button>Gravar</button>
            </div>
        </div>
    </div>
    <script src="scriptcadastro.js"></script>
</body>
</html>
