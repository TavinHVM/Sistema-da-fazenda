<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Funcionários</title>
    <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro de Clientes e Funcionários</h2>
        </div>
        <div class="content">
            <div class="info-gerais">
                <label>Código:</label>
                <select id="codigo">
                    <option value="" disabled selected>Selecione um código</option>
                </select>
                
                <div class="classification">
                    <label>Classificação:</label>
                    <label><input type="radio" name="classificacao" value="funcionario"> Funcionário</label>
                    <label><input type="radio" name="classificacao" value="cliente"> Cliente</label>
                </div>

                <div class="tipo-pessoa">
                    <label>Tipo de pessoa:</label>
                    <label><input type="radio" name="tipo" value="cpf"> CPF</label>
                    <label><input type="radio" name="tipo" value="cnpj"> CNPJ</label>
                </div>

                <label>CPF/CNPJ:</label>
                <input type="text" name="cpf_cnpj">

                <label>Nome:</label>
                <input type="text" name="nome">

                <label>Grupo:</label>
                <select name="grupo">
                    <option>GRUPO GERAL CLIENTES</option>
                    <option>GRUPO GERAL FUNCIONÁRIOS</option>
                </select>
            </div>

            <div class="info-pessoais">
                <label>Dt. nasc:</label>
                <input type="date" name="dt_nasc">
                
                <label>Sexo:</label>
                <select name="sexo">
                    <option value="0">0 - NENHUM</option>
                    <option value="1">1 - MASCULINO</option>
                    <option value="2">2 - FEMININO</option>
                </select>
                
                <label>Estado Civil:</label>
                <select name="estado_civil">
                    <option value="0">0 - NENHUM</option>
                    <option value="1">1 - CASADO</option>
                    <option value="2">2 - SOLTEIRO</option>
                    <option value="3">3 - UNIÃO ESTÁVEL</option>
                    <option value="4">4 - DIVORCIADO(A)</option>
                    <option value="5">5 - VIÚVO(A)</option>
                </select>

                <label>Email:</label>
                <input type="email" name="email">
                
                <label>Tipo doc:</label>
                <input type="text" name="tipo_doc">

                <label>Número:</label>
                <input type="text" name="numero">
                
                <label>Org. Exped:</label>
                <input type="text" name="orgao_exped">
                
                <label>UF:</label>
                <input type="text" name="uf">
                
                <label>Dt. Emissão:</label>
                <input type="date" name="dt_emissao">
            </div>

            <div class="telefones">
                <h3>Telefones</h3>
                <table>
                    <tr>
                        <th>Tipo</th>
                        <th>N° Telefone</th>
                        <th>Observação</th>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="enderecos">
                <h3>Endereços</h3>
                <table>
                    <tr>
                        <th>Descrição</th>
                        <th>Endereço</th>
                        <th>Tx. entrega</th>
                        <th>NF</th>
                        <th>Observação</th>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="checkbox"></td>
                        <td><input type="checkbox"></td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </div>

            <div class="observacoes">
                <label>Observações e informações profissionais</label>
                <textarea name="observacoes"></textarea>
            </div>
            
            <div class="buttons-container">
                <div class="button-voltar">
                    <a href="inicial.html"><button id="btn-voltar">Voltar</button></a>
                </div>
                <div class="buttons">
                    <button id="btn-excluir">Excluir</button>
                    <button id="btn-limpar">Limpar</button>
                    <button id="btn-gravar">Gravar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptcadastro.js"></script>
</body>
</html>
