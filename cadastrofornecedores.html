<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="stylecadastrofornecedores.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Fornecedores</h1>

    <div class="split-section">
        <!-- Formulário -->
        <div class="form-section">
            <h2>Cadastrar Fornecedor</h2>
            <label for="codigo-fornecedor">Código do Fornecedor:</label>
            <input type="text" id="codigo-fornecedor" readonly>

            <label for="nome-fornecedor">Nome:</label>
            <input type="text" id="nome-fornecedor">

            <label for="cpf-cnpj-fornecedor">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj-fornecedor">

            <label for="telefone-fornecedor">Telefone:</label>
            <input type="text" id="telefone-fornecedor">

            <label for="email-fornecedor">E-mail:</label>
            <input type="text" id="email-fornecedor">

            <label for="endereco-fornecedor">Endereço:</label>
            <input type="text" id="endereco-fornecedor">

            <label for="item-fornecido">Item Fornecido:</label>
            <input type="text" id="item-fornecido">

            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes">

            <div class="buttons-container">
                <a href="cadastro.html"><button id="btn-voltar">Voltar</button></a>
                <button id="btn-limpar-fornecedor">Limpar</button>
                <button id="btn-gravar-fornecedor">Gravar</button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-section">
            <h2>Fornecedores Cadastrados</h2>
            <table id="tabela-fornecedores">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>CPF/CNPJ</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Item Fornecido</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="scriptcadastrofornecedores.js"></script>
</body>
</html>
